server:
  port: 8181


spring:
  datasource:
    url: jdbc:mysql://localhost:9000/movie
    username: root
    password: admin
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:

    database-platform: org.hibernate.dialect.MySQL5InnoDBDialect
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        format_sql: "true"
    show-sql: true

logging.level:
  org.hibernate.SQL: debug

# swagger setting
springdoc:
  swagger-ui:
    path: /myapi.html

